<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Número de Teléfono</ion-label>
    <ion-input type="text" [(ngModel)]="phoneNumber"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="addContact()" [disabled]="!phoneNumber">
    Agregar Contacto
  </ion-button>
</ion-content>
